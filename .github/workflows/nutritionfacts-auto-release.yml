name: Nutrition Facts autorelease

on:
  repository_dispatch:
    types: [aiinfo_release]

permissions:
  contents: write
  pull-requests: write

env:
  CI: 1

jobs:
  bump-nutritionfacts:
    name: Bump nutritionfacts on aiinfo release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        id: mkbranch
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +%s)"
          BRANCH="release-${TS}"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          git switch -c "$BRANCH"

      - name: Update nutritionfacts deps
        shell: bash
        run: |
          set -euo pipefail
          pnpm -F nutritionfacts up @instructure.ai/aiinfo@latest

      - name: Commit changes (if any)
        id: commit
        shell: bash
        run: |
          set -euo pipefail
          git add -A
          if git diff --cached --quiet; then
            echo "no_changes=true" >> "$GITHUB_OUTPUT"
            echo "No changes to commit."
          else
            git commit -m "(chore) update dependencies"
            echo "no_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run custom release step
        if: steps.commit.outputs.no_changes == 'false'
        shell: bash
        run: |
          set -euo pipefail
          # Your custom command
          git release app nutritionfacts

      - name: Push branch
        if: steps.commit.outputs.no_changes == 'false'
        run: |
          git push --set-upstream origin "${{ steps.mkbranch.outputs.branch }}"

      - name: Create PR and enable auto-merge
        if: steps.commit.outputs.no_changes == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          RELEASE_LABEL="${{ github.event.client_payload.tag || 'aiinfo release' }}"
          PR_URL=$(gh pr create \
            --title "(chore) nutritionfacts deps sync after aiinfo release" \
            --body "Automated bump after release: **${RELEASE_LABEL}**" \
            --base main \
            --head "${{ steps.mkbranch.outputs.branch }}")
          echo "Opened PR: $PR_URL"
          # Queue auto-merge (squash). Requires repo setting 'Allow auto-merge' to be enabled.
          gh pr merge --auto --squash "$PR_URL"
