
name: Publish Package

on:
  push:
    branches:
      - main
    tags:
      - '@instructure.ai/*@*.*.*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Remove deprecated always-auth from .npmrc
        run: |
          if [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            sed -i.bak '/always-auth/d' "$NPM_CONFIG_USERCONFIG"
          fi
        env:
          NPM_CONFIG_USERCONFIG: $HOME/.npmrc
      - name: Exclude shared-configs tags
        run: |
          if [[ "${GITHUB_REF_NAME}" == @instructure.ai/shared-configs*@* ]]; then
            echo "Tag matches excluded pattern (@instructure.ai/shared-configs). Skipping publish."
            exit 0
          fi
      - uses: actions/checkout@v4


      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --if-present

      - name: Test
        run: pnpm test

      - name: Publish package with pnpm
        run: pnpm publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
