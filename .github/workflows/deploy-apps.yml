name: Deploy Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Exit if no changes in ./apps
        shell: bash
        run: |
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.sha }}"
          # Try diffing with BEFORE_SHA, fallback to HEAD~1 if not available
          if git cat-file -e "$BEFORE_SHA" 2>/dev/null; then
            DIFF_RANGE="$BEFORE_SHA $AFTER_SHA"
          else
            DIFF_RANGE="HEAD~1 HEAD"
          fi
          if ! git diff --name-only $DIFF_RANGE | grep '^apps/'; then
            echo "No changes in ./apps directory. Exiting early."
            exit 0
          fi
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0          
      - name: Install dependencies
        run: pnpm i
      - name: Build
        run: pnpm build apps
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
